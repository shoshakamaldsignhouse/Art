<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EgyptianDoll â€“ AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      model-viewer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .ar-button {
        position: absolute;
        z-index: 1;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        background: linear-gradient(135deg, #c8aa63, #b6934f);
        color: white;
        font-size: 18px;
        font-weight: 500;
        border: none;
        border-radius: 40px;
        padding: 16px 36px;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .ar-button:hover {
        background: linear-gradient(135deg, #b6934f, #a07f3e);
        transform: translate(-50%, 50%) scale(1.05);
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="model"
      src="EgyptianDoll.glb"
      ios-src="EgyptianDoll.usdz"
      alt="EgyptianDoll 3D Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1">
    </model-viewer>

    <button class="ar-button" id="custom-ar-button">View in your space</button>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
      const modelViewer = document.getElementById("model");
      const customButton = document.getElementById("custom-ar-button");

      customButton.addEventListener("click", () => {
        modelViewer.activateAR();
      });
    </script>
  </body>
</html>
